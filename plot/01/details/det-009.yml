# 詳細プロット 第1章 第9話

- scene: 1
  descriptor: 裁判の冒頭

  gist:
    大広間の描写
    エクトたち、ヴィックスたち、子爵の描写

  matters of desire:
    - dn: エクトたち
      desire: 真実が認められて無罪になりたい
      opponent:
        - dn: 裁  判
          desire: 貴族に有利な判断をしたい
      risk: 犯罪者として罰せられる
      results: pending

  value change:
    - dn: エクトたち
      value: 身の上がどうなるか
      change: . \ .-

  intarest:
    厳粛な雰囲気
    ヴィックスの意外な正体

  unpredictability of the end:
    裁判の行方

  scene elements:

    - beat:
      descriptor: 惨めな状況
      unexpectedness: 惨めさに耐える理由
      turning point: true
      foreshadowing:
        - item:
          send: 縄を打たれて後ろ手に縛られている　敗者の首輪
          receive: 牢

      performance:
        - pre-action:
          - dn: エクトたち（エルミナを含む四人）
            contents: 神妙
            activity: 縄を打たれて後ろ手に縛られている　敗者の首輪
        - narration in the beat:
          contents:
            斜め前方には騎士に守られた子爵
            横には自由の身で跪くヴィックスたち
            壁際には筆記机に着いた書記
        - action:
          - dn: 子爵
            contents: 権威を示す
            activity: 宣言　我が三男ヴィックスのため領主裁判とする



- scene: 2
  descriptor: 回想 - 牢

  gist:
    キスカ、エクトの謝罪
    貴族の証人がいれば

  matters of desire:
    - dn: エクトたち
      desire: 無事に釈放されたい
      opponent:
        - dn: 裁判
          desire: 貴族に有利な判断をしたい
      risk: 犯罪者として罰せられる
      results: pending

  value change:
    - dn: エクトたち
      value: 身の上がどうなるか
      change: .- \ --

  intarest:
    危機的状況

  unpredictability of the end:
    身の上

  scene elements:

    - narration:
      descriptor: 牢に入れられる
      unexpectedness: 暴力に耐えるエクト
      turning point: false
      foreshadowing:
        - item:
          send: エクトは声一つ上げない
          receive: 鍛えたから平気

      contents:
        事は前日に遡る　ヴィックスをねじ伏せ衛兵に囲まれたあと、門塔の牢へ連行されていた
        エルミナは別の塔の牢
        暴力を受ける
        女には手を出すな、ヴィックス様がいただくそうだからな
        鍵
        牢の様子
        大広間と同じ格好で縛られている

    - beat:
      descriptor: 平気なエクト
      unexpectedness: エクトがケロッとしている
      turning point: false
      foreshadowing:
        - item:
          send: キスカの慌てようが酷い
          receive: キスカには自責の念がある

      performance:
        - action:
          - dn: キスカとフェリ
            contents: エクトは大丈夫だろうか
            activity: 早く横になって
        - reaction:
          - dn: エクト
            contents: 平気だよ
            activity: 心配させてすまない　実は平気なんだ
        - action:
          - dn: キスカとフェリ
            contents: なぜ？
            activity: え、それって……どういうこと？
        - reaction:
          - dn: エクト
            contents: つまらないことを言うのが申し訳ない
            activity: 面白い答えじゃないよ。鍛えたってだけ
        - post-reaction:
          - dn: キスカとフェリ
            contents: 呆れた
            activity: 身も蓋もないわね

    - beat:
      descriptor: 謝罪と許し
      unexpectedness: キスカの急な転換
      turning point: false
      foreshadowing:
        - item:
          send: キスカの自責の念があまりにも深い
          receive: 絶対的なほど希望がない

      performance:
        - action:
          - dn: キスカ
            contents: 全部自分のせい
            activity: 両膝を突く　ごめんなさい、巻き込んでしまって　命を懸けて贖うつもりだ
        - reaction:
          - dn: エクト
            contents: 自分こそ原因だ
            activity: そんなことない　俺がしっかりしてれば
          - dn: フェリ
            contents: 自分はこれで満足だ
            activity: もし二人が何もしなかったら私が強力な魔法を打ち込んでいた
        - post-reaction:
          - dn: キスカ
            contents: 気遣いが嬉しい
            activity: 瞳を潤ませて　二人に会えてよかった

    - beat:
      descriptor: 希望と絶望
      unexpectedness: 絶対的なほど希望がない
      turning point: false
      foreshadowing:
        - item:
          send: 貴族の証人がいれば
          receive: 伯爵

      performance:
        - pre-action:
          - dn: エクト
            contents: 話題を変えたい
            activity: ヴィックスってやつは酷い奴だな
        - action:
          - dn: エクト
            contents: 希望を見る
            activity: でも公平な判断
        - reaction:
          - dn: キスカ
            contents: 悲観
            activity: 子爵は切れ者だが潔白な人ではないという噂　それにヴィックスは子爵の三男　貴族の証人がいれば

    - narration:
      descriptor: 決意
      unexpectedness: 三人が同じことを考えている
      turning point: false
      foreshadowing:
        - item:
          send: いざとなれば逃げようと考える
          receive: 逃げようと決意する

      contents:
        いざとなればと思うエクトたち三人



